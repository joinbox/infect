language:
    pattern:  /
    defaults: { _controller: "InfectBackendBundle:Language:index" }

language_show:
    pattern:  /{id}/show
    defaults: { _controller: "InfectBackendBundle:Language:show" }

language_new:
    pattern:  /new
    defaults: { _controller: "InfectBackendBundle:Language:new" }

language_create:
    pattern:  /create
    defaults: { _controller: "InfectBackendBundle:Language:create" }
    requirements: { _method: post }

language_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "InfectBackendBundle:Language:edit" }

language_update:
    pattern:  /{id}/update
    defaults: { _controller: "InfectBackendBundle:Language:update" }
    requirements: { _method: post|put }

language_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "InfectBackendBundle:Language:delete" }
    requirements: { _method: post|delete }

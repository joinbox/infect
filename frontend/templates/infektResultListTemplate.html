<div class='no-results' ng-show='noResults'>Keine Resultate</div>

<ul class="filter-suggestion-list flat-list" ng-hide='noResults'>

	<li class="filter-list-item" ng-repeat="match in matches" ng-class="{active: isActive( $index) }" data-original="{{match|json}}">
		<span class="filter-item-category">{{ match.type | translate }} - {{ match.humanName }}</span>
		{{ match.humanValue }}
	</li>

	<li class='more-results' ng-show='tooManyResults'>… und {{tooManyResults}} mehr.</li>

</ul>

<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html ng-app="infekt"> <!--<![endif]-->
	<head>
		<meta charset="utf-8">
		<title>Infekt</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/infect.css">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-2.0.2.min.js"><\/script>')</script>


		<script src="js/vendor/angular.min.js"></script>
		<script src="js/vendor/jquery-ui-1.10.3.custom.min.js"></script>

		<script src="js/plugins.js"></script>




		<!-- Infect Angular Module -->
		<!-- Base -->
		<script src="js/angular/infekt/app.js"></script>

		<!-- Factories -->
		<script src="js/angular/infekt/antibioticsFactory.js"></script>
		<script src="js/angular/infekt/bacteriaFactory.js"></script>
		<script src="js/angular/infekt/searchTableFactory.js"></script>
		<script src="js/angular/infekt/resistencyFactory.js"></script>
		<script src="js/angular/infekt/filterFactory.js"></script>

		<!-- Controllers -->
		<script src="js/angular/infekt/infektController.js"></script>

		<!-- Directives -->
		<script src="js/angular/infekt/resistencyMatrixDirective.js"></script>




		<!-- View stuff -->
		<script src="js/plugins/searchInput.js"></script>

		<script src="js/main.js"></script>

	</head>


	<body ng-controller="InfektController">

		<input type="text" class="searchInput" />

		<br/>

		<table resistency-matrix class="resistencyMatrix" style="margin-top: 80px">
		</table>

		<br/>

		<div class="filters" style="margin-top: 58px;">
			Bacteria: 
			<ul>
				<li ng-repeat="filter in getFilters('bacterium')">{{filter.name}}<br/>{{filter.value}}<button class="removeFilterButton" ng-click="removeFilter(filter)">x</button></li>
			</ul>
			Antibiotics: 
			<ul>
				<li ng-repeat="filter in getFilters('antibiotic')">{{filter.name}}<br/>{{filter.value}}<button class="removeFilterButton" ng-click="removeFilter(filter)">x</button></li>
			</ul>

		</div>


	</body>
</html>

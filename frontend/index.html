						<label>Filter</label>

<!--

											<span class="filter-item-category">Bakterium - Farbigkeit</span>
											Gram+
										</li>
										<li class="filter-list-item">

									</ul>

						</div>
					
					</div>
					
				</div>

							<label class="animated">Bakterium</label>

							<ul class="active-filter-item-list flat-list animated">
								<li ng-repeat="filter in getFilters('bacterium')" class="filter-list-item">
									<div class="filter-item-category">{{filter.name}}</div>
									{{filter.value}}
									<button class="removeFilterButton" ng-click="removeFilter(filter)">x</button>
								</li>
								
								<!-- "oder" -->
								<li class="filter-list-item">
									<div class="filter-item-category">Form</div>
									<div class="filter-item-value">St√§bchen <button class="removeFilterButton" ng-click="removeFilter(filter)">x</button></div> oder <div class="filter-item-value">Kokken <button class="removeFilterButton" ng-click="removeFilter(filter)">x</button></div>
									
								</li>
								
							</ul>
						</li>

						<li data-ng-if="getFilters('antibiotic').length">
							<label class="animated">Antibiotikum</label>
							<ul class="active-filter-item-list flat-list animated">
								<li ng-repeat="filter in getFilters('antibiotic')" class="filter-list-item">

									{{filter.value}}
									<button class="removeFilterButton" ng-click="removeFilter(filter)">x</button>
								</li>
							</ul>
						</li>
